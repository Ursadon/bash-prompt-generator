<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bash prompt generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Bash prompt generator</h1>

      <code class="prompt-preview">
        <span class="username"
        >root</span><span class="separator"
        >@</span><span class="hostname"
        >host</span>
        <span class="relative-dir"
        >~/path/to/dir</span>
        <span class="cmd-separator"
        >$</span>
      </code>

      <code class="prompt-ps1">
        PS1="\[$(tput setaf 226\]\u\[$(tput setaf 220)\]@\[$(tput setaf 214)\]\h
          \[$(tput setaf 226)\]\w \[$(tput sgr0)\]$ "
      </code>

      <pre class="legend">
        \u    username       root
        \h    hostname       host
        \w    relative dir   ~/path/to/dir
      </pre>
    </div>
    <script src="main.js"></script>
  </body>
</html>
